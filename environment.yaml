name: plant-seg
channels:
  - conda-forge
dependencies:
  - python
  - pip
  # Neural Network
  - pytorch
  # Bioimage and CV
  - tifffile
  - h5py
  - zarr
  - vigra
  - python-elf
  - python-graphviz
  - scikit-image
  - bioimageio.core>=0.6.5,<=0.7.0
  - xarray<2025.3.0 # 2025.3.0 cause problem plant-seg/issues/396
